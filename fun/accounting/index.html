<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Accounting</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/accounting.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body class="container">
<div id="accounts" class="panel panel-default">
  <div class="panel-body">
    <form id="accountsForm" class="form-inline">
      <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
      <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
      <input type="submit" class="btn btn-default" value="Add Account"><span class="text-danger"> All fields are required</span>
    </form>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="accountsList">
      <!-- Rows to be insterted here -->
    </tbody>
  </table>
</div> <!-- End accounts panel-->

<!-- modal for Account Details -->
<div id="detail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailName">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="detailName"></h2> <!-- Name of person -->
      </div>
      <div class="modal-body">
        <div>
          <form id="transactionsForm" class="form-inline">
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" name="amount" placeholder="Amount, ex: 24.50">
            </div>
            <select name="type" class="form-control">
              <option value="debit">Debit</option>
              <option value="credit">Credit</option>
            </select>
            <input type="submit" class="btn btn-success"value="Add Transaction"><span class="text-danger"> Amount must be a number</span>
          </form>
          <h3>Balance: <span id="balance"></span></h3>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Remaining Balance</th>
            </tr>
          </thead>
          <tbody id="transactionsList">
            <!-- Rows to be inserted here -->
          </tbody>
        </table>
      </div> <!-- end modal body-->
    </div> <!-- end modal content-->
  </div> <!-- end modal dialog -->
</div>
<script type="text/javascript" src="js/accounting.js"></script>
</body>
</html>
