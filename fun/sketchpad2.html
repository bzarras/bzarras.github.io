<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketchpad 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <style>
      .circle {
        position: absolute;
        height: 1px;
        width: 1px;
        border-radius: 50%;
        border-width: 1px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <script>
      $(document).ready(function() {
        var colors = [
          'blue',
          'green',
          'yellow',
          'orange',
          'red',
          'violet'
        ];

        var maxWidth = 500;
        var minDistance = 10;

        var i = 0;
        var currentX = 0;
        var currentY = 0;
        $(document).mousemove(function(event) {
          if (distance(currentX, currentY, event.clientX, event.clientY) > minDistance) {
            currentX = event.clientX;
            currentY = event.clientY;
            (function(){
              if (i === colors.length) i = 0;
              var circle = $('<div></div>');
              circle.addClass('circle');
              circle.css({
                top: event.clientY - 5,
                left: event.clientX - 5,
                'border-color': colors[i++]
              });
              $('body').append(circle);

              var size = 1;
              animate(circle);

              function animate(elem) {
                setTimeout(function() {
                  size+= 8;
                  elem.width(size);
                  elem.height(size);
                  elem.css({
                    top: event.clientY - size / 2,
                    left: event.clientX - size / 2
                  })
                  if (elem.width() < maxWidth) {
                    animate(elem);
                  } else {
                    elem.remove();
                  }
                }, 17);
              }
            })();
          }
        });
      });

      function distance(oldX, oldY, newX, newY) {
        var x = newX - oldX;
        var y = newY - oldY;
        return Math.sqrt(x*x + y*y);
      }
    </script>
  </body>
</html>
